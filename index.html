<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSMiamiPruebas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
    integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/pj.js"></script>
    <script src="scripts/bullet.js"></script>
    <script src="scripts/dog.js"></script>
</head>
<body>
    <script>
        let pj
        let mill = 0
        // borrar: 
        let milldog = 0

        let bullets = []
        let enemies = []

        function setup() {
            createCanvas(800 , 800)
            pj = new Pj()
        }

        function draw() {

            if (keyIsDown(65)) {
                pj.left()
            }

            if (keyIsDown(68)) {
                pj.right()
            }

            if (keyIsDown(87)) {
                pj.up()
            }
            
            if (keyIsDown(83)) {
                pj.down()
            }

            if (mouseIsPressed) {
                if (millis() >=  mill + 100 && pj.ammo != 0) {
                    mill = millis()
                    pj.shoot(millis())
                    bullets.push(b = new bullet(pj.x + 25 ,pj.y + 8, calculateAngle() ))
                } /*else if (pj.ammo === 0) {
                    pj.reload(millis())
                } */
            }
            
            if (pj.ammo === 0) {
                pj.reload(millis())
            } 

            if (keyIsDown(82)) {
                if (millis() >=  milldog + 200) {
                    milldog = millis()
                    enemies.push(dog = new dog(700,700))               
                }
            }


            background(150)


            push() 
            translate(200, 200)
            rotate(PI/4)
            rect(0,0,100,1)
            pop()

            bullets.forEach(bullet => bullet.dibujar())
            bullets.forEach(bullet => bullet.checkCollision())
            bullets = bullets.filter(bullet => bullet.onAir === true)

            enemies.forEach(enemy => enemy.dibujar(pj.x + pj.middleX, pj.y + pj.middleY))

            push()
            translate(pj.x + 25, pj.y + 8);
            let a = atan2(mouseY - (pj.y + 8) , mouseX - (pj.x+ 25));
            rotate(a);
            pj.dibujar()
            pop()


            printAmmo()

        }

        function calculateAngle() {
            push() 
            translate(pj.x + 25, pj.y + 8)
            let radians = atan2(mouseY - (pj.y + 8) , mouseX - (pj.x+ 25))
            pop()
            return radians
        }

        function printAmmo() {

            let ammo = pj.ammo 

            if (ammo != 0) {
                text('ammo: ' + pj.ammo + '/' + pj.maxAmmo, 700,790)
            } else {
                text('Reloading' , 700,790)
            }
        }

    </script>
</body>
</html>
