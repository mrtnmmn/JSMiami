<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSMiami</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
    integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://unpkg.com/p5.collide2d"></script>
    <script src="scripts/pj.js"></script>
    <script src="scripts/bullet.js"></script>
    <script src="scripts/dog.js"></script>
</head>
<body>
    <script>
        let pj
        let mill = 0
        // borrar: 
        let milldog = 0

        let bullets = []
        let enemies = []

        function setup() {
            createCanvas(800 , 800)
            pj = new Pj()
        }

        function draw() {

            if (keyIsDown(65)) {
                pj.left()
            }

            if (keyIsDown(68)) {
                pj.right()
            }

            if (keyIsDown(87)) {
                pj.up()
            }
            
            if (keyIsDown(83)) {
                pj.down()
            }

            if (keyIsDown(77)) {
                pj.die()
            }

            if (mouseIsPressed) {
                if (millis() >=  mill + 100 && pj.ammo != 0) {
                    mill = millis()
                    pj.shoot(millis())
                    bullets.push(b = new bullet(pj.x + 25 ,pj.y + 8, calculateAngle() ))
                } /*else if (pj.ammo === 0) {
                    pj.reload(millis())
                } */
            }
            
            if (pj.ammo === 0) {
                pj.reload(millis())
            } 

            if (keyIsDown(82)) {
                if (millis() >=  milldog + 200) {
                    milldog = millis()
                    enemies.push(new dog(700,700))               
                }
            }

            if (keyIsDown(84)) {
                enemies[enemies.length - 1].die(pj.x + pj.middleX, pj.y + pj.middleY)
            }


            background(150)

            printBullets()
            checkBulletEnemyCollision()

            enemies.forEach(enemy => enemy.dibujar(pj.x + pj.middleX, pj.y + pj.middleY))

            printPj()
            printAmmo()

        }

        function calculateAngle() {
            push() 
            translate(pj.x + 25, pj.y + 8)
            let radians = atan2(mouseY - (pj.y + 8) , mouseX - (pj.x+ 25))
            pop()
            return radians
        }

        function printBullets() {
            bullets.forEach(bullet => bullet.dibujar())
            bullets.forEach(bullet => bullet.checkCollision())
            bullets = bullets.filter(bullet => bullet.onAir === true)
        }

        function checkBulletEnemyCollision() {
            bullets.forEach(function(bullet) {
                enemies.forEach(function(enemy) {
                    console.log(bullet.x, bullets.indexOf(bullet))
                    let hit = false
                    hit = collideCircleCircle(bullet.x, bullet.y, 5, (enemy.x + enemy.middleX), (enemy.y + enemy.middleY), enemy.middleX);
                    if (hit) {
                        enemy.isAlive = false
                        bullet.onAir = false
                    }
                })
            })
        }

        function printPj() {
            push()
            translate(pj.x + 25, pj.y + 8);
            let a = atan2(mouseY - (pj.y + 8) , mouseX - (pj.x+ 25));
            rotate(a);
            pj.dibujar()
            pop()
        }

        function printAmmo() {

            let ammo = pj.ammo 

            if (ammo != 0) {
                text('ammo: ' + pj.ammo + '/' + pj.maxAmmo, 700,790)
            } else {
                text('Reloading...' , 700,790)
            }
        }

    </script>
</body>
</html>
