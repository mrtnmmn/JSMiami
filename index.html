        function draw() {

            if (keyIsDown(65)) {
                pj.left()
            }

            if (keyIsDown(68)) {
                pj.right()
            }

            if (keyIsDown(87)) {
                pj.up()
            }
            
            if (keyIsDown(83)) {
                pj.down()
            }

            background(150)

            push()
            translate(pj.x, pj.y);
            let a = atan2(mouseY - pj.y , mouseX - pj.x);
            rotate(a);
            pj.dibujar()
            pop()

        }

    </script>
